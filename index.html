        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            /* --- 背景設定の変更箇所 --- */
            
            /* 背景画像のURLを指定 (例: 'background.jpg' や 'https://example.com/img.png') */
            background-image: url('background.png');
            
            /* 画像をアスペクト比を保ったまま画面内に全て収める */
            background-size: contain;
            
            /* 画像の中心を基準に表示 */
            background-position: center;
            
            /* 画像を繰り返さない */
            background-repeat: no-repeat;
            
            /* 画像が読み込まれない場合のフォールバック色 */
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
